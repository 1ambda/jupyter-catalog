components:
  schemas:
    Provider:
      type: string
      enum:
        - PASSWORD
        - LDAP
        - OAUTH_GOOGLE

    UserDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Auto-generated ID for User
        userName:
          type: string
        password:
          type: string
        provider:
          $ref: "./catalog-auth-model.yaml#/components/schemas/Provider"
        displayName:
          type: string
        email:
          type: string
        department:
          type: string
        imageUrl:
          type: string
        roles:
          type: array
          items:
            type: string
        permissions:
          type: array
          items:
            type: string
        createdBy:
          type: integer
          format: int64
          description: Epoch Millis (UTC)
        modifiedBy:
          type: integer
          format: int64
          description: Epoch Millis (UTC)
        createdAt:
          type: integer
          format: int64
          description: Epoch Millis (UTC)
        modifiedAt:
          type: integer
          format: int64
          description: Epoch Millis (UTC)
        recentlyLoggedIn:
          type: integer
          format: int64
          description: Epoch Millis (UTC)
        isLocked:
          type: string
          description: Y / N